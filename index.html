<!DOCTYPE html>
<html lang=en>
<meta name=viewport content=width=device-width,initial-scale=1>
<link rel=stylesheet href=style.css>
<style>
  :root {
    --font: ui-rounded, ui-sans-serif, system-ui, sans-serif;

    --black: #100503;
    --white: #f1f3ff;
    --soft: silver;

    --blue: dodgerblue;
    --green: chartreuse;


    --txt: var(--black);

    --md-bold: 400;
    --gold: 1.618em;
    --ogold: 0.618em;

    --down-spread: 1px;
    --up-spread: 2px;
    --lift-spread: 3px;
    --spread: var(--up-spread);
  }

  p.cent {
    text-align: center;
  }
  
  button {
    position: relative;
    font-size: larger;
    line-height: var(--gold);

    font-family: var(--font);
    font-weight: var(--md-bold);

    padding: 0 var(--ogold);

    border-radius: 0.25em;
    border: thin solid var(--col);

    color: var(--txt);
    background-color: var(--col);

    --umbra: var(--spread) var(--spread) var(--spread);
    box-shadow: 0 var(--umbra) var(--soft);
  }

  button:hover {
    --spread: var(--lift-spread);
    top: -1px;
  }

  button:active {
    --spread: var(--down-spread);
    top: 2px;
  }



  .cta {
    --txt: var(--white);
    --col: var(--blue);
  }

  .free-do {
    --txt: var(--black);
    --col: var(--green);
  }

  .free
</style>
