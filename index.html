<!DOCTYPE html>
  <html lang=en>
  <meta name=viewport content=width=device-width,initial-scale=1>
  <link rel=stylesheet href=style.css>
  <style>
    :root {
      background: radial-gradient(white, whitesmoke, lightgrey, grey);
    }
    :root, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    aside.bg {
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      background: radial-gradient(white, whitesmoke, lightgrey, grey),
          url(phones1.jpg);
      background-size: cover;
      background-position: 0 30%;
      filter: grayscale(1.0) blur(12px);
      background-blend-mode: soft-light;
      z-index: -1;
    }
    article {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    form {
      width: 61.8%;
      max-width: 300px;
    }
    button {
      border-radius: 1em;
      border: thick solid black;
      font-size: larger;
      padding: 0.5em 1em;
      background: gray;
      color: white;
      font-weight: bold;
    }
    button:active {
      color: gray;
      background: white;
    }
    .center {
      text-align: center;
    }
  </style>
  <title>Get Music Mode for Everything | MusicMode</title>
  <aside class=bg></aside>
  <article>
    <form>
      <p class=center>
        <label for=getit>
          Get Music Mode for everything. 
        </label>
      </p>
      <p class=center>
        <button id=getit>Get Music Mode</button>
      </p>
      <p>
        Works on YouTube and more. Background and lock-screen play. Save bandwidth by blocking video. No download or extension needed.
      </p>
    </form>
  </article>
  <script type=module src=existing-browser-script.js></script>
